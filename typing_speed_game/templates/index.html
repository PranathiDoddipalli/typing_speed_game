<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <header>
            <h1>Typing Speed Test</h1>
            <div class="name-input">
                <input type="text" id="player-name" placeholder="Enter your name to start">
            </div>
        </header>

        <main class="game-section">
            <div class="stats-bar">
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span>Time: <span id="time">60</span>s</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>WPM: <span id="wpm">0</span></span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-bullseye"></i>
                    <span>Accuracy: <span id="accuracy">0</span>%</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-fire"></i>
                    <span>Streak: <span id="streak">0</span></span>
                </div>
            </div>

            <div class="typing-area">
                <div id="text-display" class="text-display">Type the text below when you're ready...</div>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <input type="text" id="input-field" disabled placeholder="Click 'Start Test' when you're ready">
            </div>

            <div class="controls">
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="medium">Start Test</button>
                    <button id="reset-btn" disabled>Reset</button>
                </div>
            </div>
        </main>

        <section class="rankings-section">
            <h2>Top Scores</h2>
            <div class="rankings-table">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>WPM</th>
                            <th>Accuracy</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="rankings-body"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
